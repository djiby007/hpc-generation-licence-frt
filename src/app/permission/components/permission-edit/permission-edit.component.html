
<tr>
    <td>
      <div data-todoapp="item">
        <label class="todo--label4 px-0" >
          {{currentPermission.profile.caption}}
        </label>
      </div>
    </td>
    <td>
      <div data-todoapp="item">
        <label class="todo--label4 px-0" >
          {{currentPermission["feature"].caption}}
        </label>
      </div>
    </td>
    <td>
      <div data-todoapp="item" class="mr-4">
        <label class="todo--label4 px-0" >
          <input mat-checkbox type="checkbox" [(ngModel)]="edit" class="todo--input" data-todoapp="checkbox">
        </label>
      </div>
    </td>
    <td>
      <div data-todoapp="item">
        <label class="todo--label4 px-0" >
          <input type="checkbox" [(ngModel)]="write" class="todo--input" data-todoapp="checkbox">
      </label>
      </div>
    </td>
    <td>
      <div data-todoapp="item" class="mr-4">
        <label class="todo--label4 px-0" >
          <input type="checkbox" [(ngModel)]="read" class="todo--input" data-todoapp="checkbox">
        </label>
      </div>
    </td>
    <td class="mr-4">
      <div data-todoapp="item" >
        <label class="todo--label5 px-0" >
          <input type="checkbox"  name="delete"  [(ngModel)]="delete" class="todo--input" data-todoapp="checkbox">
        </label>
      </div>
    </td>
    <td>
      <div data-todoapp="item">
        <label class="todo--label5 px-0" >
          <a (click)="EditPermission(currentPermission.id)"  class="btn btn-sm">
            <i class="fa fa-floppy-o fa-lg iconBleu" aria-hidden="true"></i>
          </a>
        </label>
      </div>
    </td>
</tr>

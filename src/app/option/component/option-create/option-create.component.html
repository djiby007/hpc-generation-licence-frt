<div class="card card-warning card-outline">
    <div class="card-header">
      <h4 class="card-title">AJOUTER UNE NOUVELLE OPTION</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="optionForm"  (ngSubmit)="onSaveOption(optionForm.value)" autocomplete="off">
        <mat-card-content class="d-flex justify-content-center">
          <div class="row text-center">
            <div class="col-md-6">
              <mat-form-field class="exemple-full-width">

                <input matInput placeholder="Caption"
                   name="caption"
                   formControlName="caption"
                   type="text"
                   required minLength="1">
                <mat-error
                  *ngIf="optionForm.get('caption').hasError('required')">
                  Caption <strong>obligatoire</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field >
                <mat-label>Status</mat-label>
                <mat-select name="status" formControlName="status" >
                  <mat-option value="Actif">
                    Actif
                  </mat-option>
                  <mat-option value="Inactif">
                    Inactif
                  </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="optionForm.get('status').hasError('required')">
                  Le status est <strong>obligatoire</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" type="submit" class="btn-sm save" [disabled]="optionForm.invalid" >Savegarder</button>
          <button mat-raised-button color="accent" class="btn-sm refuse ml-2" (click)="OnClose()">Annuler</button>
        </mat-card-actions>
      </form>
    </div>
</div>


<div class="card card-warning card-outline">
  <div class="card-header">
    <h6 class="card-title" style="font-weight:bold;font-size: small;">LISTE DES APPLICATIONS</h6>
  </div>
  <div class="card-body table-responsive pt-2 pb-3">
    <div class="table-responsive" >
      <div class="panel-body">
        <div style="overflow: auto">
          <div class="row" class="d-flex justify-content-lg-between">
            <div class="col-lg-3">
              <a mat-raised-button color="accent" type="submit" (click)="onAddOption()" class="btn-sm save" >Ajouter</a>
            </div>
            <div class="col-lg-3">
              <mat-form-field >
                <input matInput (keyup)="applyFilterApplications($event.target.value)" placeholder="Rechercher">
              </mat-form-field>
            </div>
          </div>
          <div  class="mat-elevation-z8">
            <table mat-table multiTemplateDataRows [dataSource]="listApplication" matSort class="table-bordred table-striped table-sm">
              <tr mat-header-row *matHeaderRowDef="Columns" ></tr>
              <tr mat-row *matRowDef="let option;columns:Columns"></tr>

              <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Nom</th>
                <td mat-header-cell *matCellDef="let element" > {{element.nom}}</td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Description</th>
                <td mat-header-cell *matCellDef="let element">{{element.description}}</td>
              </ng-container>

              <ng-container matColumnDef="prix">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Prix</th>
                <td mat-header-cell *matCellDef="let element">{{element.prix}}</td>
              </ng-container>

              <ng-container matColumnDef="nombreJour">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">NombreJour</th>
                <td mat-header-cell *matCellDef="let element">{{element.nombreJour}}</td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Status</th>
                <td mat-header-cell *matCellDef="let element" >
                  <mat-icon *ngIf="element.status == 'Actif'" class="option_icon_active">task_alt</mat-icon>
                  <mat-icon *ngIf="element.status == 'Inactif'" class="option_icon_inactive">cancel</mat-icon>
                </td>
              </ng-container>

              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Actions</th>
                <td mat-cell *matCellDef="let application" class="d-flex justify-content-sm-between">
                  <a mat-icon-button class="edit" (click)="onEditApplication(application)">
                    <mat-icon>launch</mat-icon>
                  </a>
                  <a mat-icon-button color="warn"  (click)="onDeleteApplication(application)">
                    <mat-icon>delete_outline</mat-icon>
                  </a>
                </td>
              </ng-container>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

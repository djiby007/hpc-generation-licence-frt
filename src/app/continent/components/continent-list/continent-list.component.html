                  </button>
                  <button class="btn btn btn-sm btn-success mr-2 ml-2" id="list" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-upload" aria-hidden="true"></i> Importer

                -->

                <div class="col-sm-6">

                    <input  type="text" formControlName="code" [ngClass]="setError(code)" name="code" class="form-control mr-sm-2" placeholder="Rechercher">

            <div class="table-responsive" >
              <div class="panel-body">

                  <thead>
                  <th></th>

                  <th>Libell√©</th>
                  </thead>

                  <tr *ngFor = "let continent of listContinent" style="font-size: small;">

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form [formGroup]="continentForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="modal-content">
        <div class="card-header modal-header">
          <div class="col-sm-6">
            <h5 class="modal-title" id="exampleModalLabel">Import</h5><br>
            <input type="file" formControlName="file"id="file" (change)="fileChangeListener($event)" accept=".csv"><br>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table-responsive" *ngIf="listImportContinent.length>0">
            <thead>
            <tr>
              <th>Caption</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let continent of listImportContinent">
              <td>{{continent.caption}}</td>
              <td>{{continent.status}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-success">Importer</button>
        </div>
      </div>
    </form>
  </div>
</div>

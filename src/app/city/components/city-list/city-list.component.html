<div class="content-wrapper">
  <section class="container">
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card card-warning card-outline">
          <div class="card-header">
            <h4 class="card-title" style="font-weight:bold;font-size: small;" *ngIf="delete == false">LISTE DES VILLES</h4>
          </div>
          <div class="card-body table-responsive pt-2 pb-3">
            <div class="panel-body pb-4">
              <div class="row">
                <div class="col-sm-6">
                  <button class="btn btn btn-sm btn-success mr-2 ml-2"  routerLink="/city/create">
                    <i class="fa fa-plus" aria-hidden="true"></i> Ajouter
                  </button>
                  <button class="btn btn btn-sm mr-2 ml-2" id="list" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-upload" aria-hidden="true"></i> Importer
                  </button>

                </div>
                <div class="col-sm-6" >
                  <form [formGroup]="searchForm"  (ngSubmit)="onSearch()"  class="form-inline" style="float:right">
                    <input  type="text" formControlName="code" [ngClass]="setError(code)"  name="code" class="form-control mr-sm-2" placeholder="Rechercher">
                    <div *ngIf="submitted && code.errors" class="invalid-feedback">
                      <div *ngIf="code.errors.required">Veuillez saisir le code de la ville! </div>
                    </div>
                    <button class="btn btn-success btn-sm" type="submit" data-toggle="modal" data-target=".bd-example-modal-lg">
                      <i class="fa fa-search" aria-hidden="true"></i> Rechercher
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="table-responsive" >
              <div class="panel-body">
                <table *ngIf="listCity" id="mytable" class="table table-bordred table-striped table-sm">
                  <thead>
                    <th>Status</th>
                    <th>Code</th>
                    <th>Nom</th>
                    <th>Actions</th>
                  </thead>
                  <tbody>
                  <tr *ngFor = "let city of listCity" style="font-size: small;">
                    <td>
                      <i  *ngIf="city.status == 'Actif'" class="fa fa-flag fa-lg" aria-hidden="true" id="iconVert"></i>
                      <i *ngIf="city.status == 'Inactif'" class="fa fa-flag fa-lg" aria-hidden="true"></i>
                      <i *ngIf="city.status == 'Supprime'" class="fa fa-flag fa-lg" aria-hidden="true"></i>
                    </td>
                    <td>{{city.code}}</td>
                    <td>{{city.caption}}</td>
                    <td>
                      <a class="btn btn-sm" (click)="onEditCity(city)" >
                        <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true" id="iconbleu"></i>
                      </a>
                      |
                      <a class="btn btn-sm" (click)="onDeleteCity(city)">
                        <i class="fa fa-trash-o fa-lg" aria-hidden="true" style="color: red;"></i>
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form [formGroup]="cityForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="modal-content">
        <div class="modal-header card-header">
          <div class="col-sm-6">
            <h5 class="modal-title" id="exampleModalLabel">Import</h5><br>
            <input type="file" formControlName="file"id="file" (change)="fileChangeListener($event)" accept=".csv"><br>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table-responsive" *ngIf="listImportCity.length>0">
            <thead>
            <tr>
              <th>Caption</th>
              <th>pays</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let city of listImportCity">
              <td>{{city.caption}}</td>
              <td>{{city?.country?.id}}</td>
              <td>{{city.status}}</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-success">Importer</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card card-warning card-outline">
  <div class="card-header">
    <h6 class="card-title" style="font-weight:bold;font-size: small;">LISTE DES SOCIETES</h6>
  </div>
  <div class="card-body table-responsive pt-2 pb-3">
    <div class="table-responsive" >
      <div class="panel-body">
        <div style="overflow: auto">
          <div class="row" class="d-flex justify-content-lg-between">
            <div class="col-lg-3">
              <a mat-raised-button color="accent" type="submit" (click)="onAddCompany()" class="btn-sm save" >Ajouter</a>
            </div>
            <div class="col-lg-3">
              <mat-form-field >
                <input matInput (keyup)="applyFilterCompany($event.target.value)" placeholder="Rechercher">
                <button mat-button matSuffix mat-icon-button aria-label="Clear">
                  <mat-icon style="font-size: medium">search</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
          <div  class="mat-elevation-z8">
            <table mat-table multiTemplateDataRows [dataSource]="listCompany" matSort class="table-bordred table-striped table-sm">
              <tr mat-header-row *matHeaderRowDef="Columns" ></tr>
              <tr mat-row *matRowDef="let country;columns:Columns"></tr>


              <ng-container matColumnDef="socialReason">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Raison Sociale</th>
                <td mat-header-cell *matCellDef="let element">{{element.socialReason}}</td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Email</th>
                <td mat-header-cell *matCellDef="let element" > {{element.email}}</td>
              </ng-container>

              <ng-container matColumnDef="adress">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Adresse</th>
                <td mat-header-cell *matCellDef="let element" > {{element.adress}}</td>
              </ng-container>

              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Phone</th>
                <td mat-header-cell *matCellDef="let element" > {{element.phone}}</td>
              </ng-container>

              <ng-container matColumnDef="webSite">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Site web</th>
                <td mat-header-cell *matCellDef="let element" > {{element.webSite}}</td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Status</th>
                <td mat-header-cell *matCellDef="let element" >
                  <mat-icon *ngIf="element.status == 'Actif'" class="option_icon_active">task_alt</mat-icon>
                  <mat-icon *ngIf="element.status == 'Inactif'" class="option_icon_inactive">cancel</mat-icon>
                </td>
              </ng-container>

              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Actions</th>
                <td mat-cell *matCellDef="let company" class="d-flex justify-content-sm-between">
                  <a mat-icon-button class="edit" (click)="onEditCompany(company)">
                    <mat-icon>launch</mat-icon>
                  </a>
                  <a mat-icon-button color="warn"  (click)="onDeleteCompany(company)">
                    <mat-icon>delete_outline</mat-icon>
                  </a>
                </td>
              </ng-container>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

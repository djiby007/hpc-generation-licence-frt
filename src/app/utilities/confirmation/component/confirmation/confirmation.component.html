<div class="card">
  <div>
    <div class="content-container pt-2">
    <span class="content-span full-width text-lg-center">
      <p class="text-sm-center" id="msg">{{data.message}}</p>
    </span>
    </div>
  </div>
  <div class=" card-footer d-flex justify-content-center">
    <button mat-flat-button id="yes-button" [mat-dialog-close]="true">Supprimer</button>
    <button mat-flat-button color="primary" class="ml-2" id="no-button" [mat-dialog-close]="false">Annuler </button>
  </div>
</div>

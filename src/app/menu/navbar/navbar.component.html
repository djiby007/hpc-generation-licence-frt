<mat-toolbar>
  <a href="https://hpc.sn/">
    <img alt="HPC | Vente de logiciels de gestion" class="ml-lg-4" data-actual-height="70" data-actual-width="180"
         data-height-percentage="50" id="logo" src="https://hpc.sn/wp-content/uploads/2020/06/logo-hpc.png">
  </a>
  <span class="example-spacer"></span>
  <button mat-button [matMenuTriggerFor]="aboveMenu">Configuration</button>
  <mat-menu #aboveMenu="matMenu" yPosition="above">
    <button mat-menu-item mat-menu-item routerLink="continent">Continent</button>
    <button mat-menu-item mat-menu-item routerLink="country">Pays</button>
    <button mat-menu-item mat-menu-item routerLink="city">Villes</button>
    <button mat-menu-item mat-menu-item routerLink="company">Sociétés</button>
    <button mat-menu-item mat-menu-item routerLink="filiale">Filiales</button>
    <button mat-menu-item mat-menu-item routerLink="user">Utilisateurs</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="belowMenu">Permission</button>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="beforeMenu">Mon Profile</button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item routerLink="updatepassword">Modifier mot de passe</button>
    <button mat-menu-item >Se déconnecter</button>
  </mat-menu>

</mat-toolbar>

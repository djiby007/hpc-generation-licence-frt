<div class="content-wrapper pt-4">
        <div class="card card-warning card-outline">
          <div class="card-header">
            <h6 class="card-title" style="font-weight:bold;font-size: small;">LISTE DES PAYS</h6>
          </div>
          <div class="card-body table-responsive pt-2 pb-3">
            <div class="table-responsive" >
              <div class="panel-body">
                <div style="overflow: auto">
                  <div class="row" class="d-flex justify-content-lg-between">
                    <div class="col-lg-3">
                      <a mat-raised-button color="accent" type="submit" (click)="onAddCountry()" class="btn-sm save" >Ajouter</a>
                    </div>
                    <div class="col-lg-3">
                      <mat-form-field >
                        <input matInput (keyup)="applyFilterCountry($event.target.value)" placeholder="Rechercher">
                      </mat-form-field>
                    </div>
                  </div>
                  <div  class="mat-elevation-z8">
                    <table mat-table multiTemplateDataRows [dataSource]="listCountry" matSort class="table-bordred table-striped table-sm">
                      <tr mat-header-row *matHeaderRowDef="Columns" ></tr>
                      <tr mat-row *matRowDef="let country;columns:Columns"></tr>


                      <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Code</th>
                        <td mat-header-cell *matCellDef="let element">{{element.code}}</td>
                      </ng-container>

                      <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Nom</th>
                        <td mat-header-cell *matCellDef="let element" > {{element.caption}}</td>
                      </ng-container>


                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Status</th>
                        <td mat-header-cell *matCellDef="let element" >
                          <mat-icon *ngIf="element.status == 'Actif'" class="option_icon_active">task_alt</mat-icon>
                          <mat-icon *ngIf="element.status == 'Inactif'" class="option_icon_inactive">cancel</mat-icon>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Actions</th>
                        <td mat-cell *matCellDef="let country" class="d-flex justify-content-sm-between">
                          <a mat-icon-button class="edit" (click)="onEditCountry(country)">
                            <mat-icon>launch</mat-icon>
                          </a>
                          <a mat-icon-button color="warn"  (click)="onDeleteCountry(country)">
                            <mat-icon>delete_outline</mat-icon>
                          </a>
                        </td>
                      </ng-container>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</div>

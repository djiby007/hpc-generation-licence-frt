<div class="content-wrapper">
  <section class="container">
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card card-warning card-outline">
          <div class="card-header">
            <h6 class="card-title" style="font-weight:bold;font-size: small;" >Configurations</h6>
          </div>
          <div class="card-body table-responsive pt-2 pb-3">
        <!--    <div class="panel-body pb-4">
              <div class="row">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6" >
                </div>
              </div>
            </div>-->
            <div class="table-responsive" >
              <div class="panel-body">
                <div style="overflow: auto">
                  <div class="mat-elevation-z8">
                    <mat-table [dataSource]="listConfiguration">
                      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                      <mat-row *matRowDef="let row;columns:displayColumns"></mat-row>

                      <ng-container matColumnDef="Status">
                        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                        <mat-header-cell *matCellDef="let element">{{element.status}}</mat-header-cell>
                      </ng-container>

                      <ng-container matColumnDef="Valeur Debut">
                        <mat-header-cell *matHeaderCellDef>Valeur Debut</mat-header-cell>
                        <mat-header-cell *matCellDef="let element">{{element.valeurDebut}}</mat-header-cell>
                      </ng-container>

                      <ng-container matColumnDef="Valeur Fin">
                        <mat-header-cell *matHeaderCellDef>Valeur Fin</mat-header-cell>
                        <mat-header-cell *matCellDef="let element">{{element.valeurFin}}</mat-header-cell>
                      </ng-container>

                      <ng-container matColumnDef="Montant">
                        <mat-header-cell *matHeaderCellDef>Montant</mat-header-cell>
                        <mat-header-cell *matCellDef="let element">{{element.montant}}</mat-header-cell>
                      </ng-container>

                      <ng-container matColumnDef="Actions">
                        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                        <mat-cell *matCellDef="let row">
                          <a mat-icon-button class="edit" (click)="onEditConfig(row)">
                            <mat-icon>launch</mat-icon>
                          </a>|
                          <a mat-icon-button color="warn"  (click)="onDeleteConfig(row.id)">
                            <mat-icon>delete_outline</mat-icon>
                          </a>
                        </mat-cell>
                      </ng-container>

                    </mat-table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

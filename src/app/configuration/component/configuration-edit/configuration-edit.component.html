<div class="card card-warning card-outline">
  <div class="card-header">
    <h4 class="card-title">MODIFIER UNE CONFIGURATION</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="editConfigForm"  (ngSubmit)="onEditConfiguration()" autocomplete="off">
       <mat-card-content lass="d-flex justify-content-center">
         <div class="row text-center">
           <div class="col-md-6">
             <mat-form-field class="exemple-full-width" >
               <mat-label class="label-form">Valeur debut</mat-label>
               <input matInput placeholder="Valeur debut"
                      formControlName="valeurDebut"
                      name="valeurDebut"
                      type="number"
                      required="required" minLength="0"
                      [(ngModel)]="configService.currentConfig.valeurDebut">
               <mat-error
                 *ngIf="editConfigForm.get('valeurDebut').hasError('required')">
                 Valeur debut <strong>obligatoire</strong>
               </mat-error>
             </mat-form-field>
           </div>
           <div class="col-md-6">
             <mat-form-field class="exemple-full-width" >
               <mat-label class="label-form">Valeur fin</mat-label>
               <input matInput placeholder="Valeur fin"
                      formControlName="valeurFin"
                      name="valeurFin"
                      type="number"
                      required="required" minLength="1"
                      [(ngModel)]="configService.currentConfig.valeurFin">
               <mat-error
                 *ngIf="editConfigForm.get('valeurDebut').hasError('required')">
                 Valeur finale <strong>obligatoire</strong>
               </mat-error>
             </mat-form-field>
           </div>
         </div>
         <div class="row text-center">
           <div class="col-md-6">
             <mat-form-field class="exemple-full-width" >
               <mat-label class="label-form">Montant</mat-label>
               <input matInput placeholder="Montant"
                      formControlName="montant"
                      name="montant"
                      type="number"
                      required="required" minLength="0"
                      class="full-width"
                      [(ngModel)]="configService.currentConfig.montant">
               <mat-error
                 *ngIf="editConfigForm.get('valeurDebut').hasError('required')">
                 Montant <strong>obligatoire</strong>
               </mat-error>
             </mat-form-field>
           </div>
           <div class="col-md-6">
             <mat-form-field >
               <mat-label class="label-form">Status</mat-label>
               <mat-select name="status" formControlName="status"
                           [(ngModel)]="configService.currentConfig.status">
                 <mat-option value="Actif">
                   Actif
                 </mat-option>
                 <mat-option value="Inactif">
                   Inactif
                 </mat-option>
               </mat-select>
               <mat-error
                 *ngIf="editConfigForm.get('status').hasError('required')">
                 Le status est <strong>obligatoire</strong>
               </mat-error>
             </mat-form-field>
             <mat-form-field>
               <!-- <mat-label>Option de Vente</mat-label>
                <input type="text"
                       placeholder="Option"
                       aria-label="Number"
                       matInput
                       [formControl]="myControl"
                       [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>-->



               <mat-label class="label-form">Option de Vente</mat-label>
               <mat-select  name="optionVente"  formControlName= "optionVente" [(ngModel)]="configService.currentConfig.optionVente.caption" >
                 <mat-option *ngFor=" let option of listActivesOptions" [value]="option.id">{{option.caption}}</mat-option>
               </mat-select>
               <mat-error
                 *ngIf="editConfigForm.get('optionVente').hasError('required')">
                 Le status est <strong>obligatoire</strong>
               </mat-error>
             </mat-form-field>
           </div>
         </div>
       </mat-card-content>
       <mat-card-actions class="d-flex justify-content-between">
         <button mat-raised-button color="accent" type="submit" class="btn-sm save" [disabled]="editConfigForm.invalid">Sauvegarder</button>
         <a mat-raised-button color="accent" class="btn-sm refuse ml-2" (click)="Close()">Annuler</a>
       </mat-card-actions>
    </form>
  </div>
</div>

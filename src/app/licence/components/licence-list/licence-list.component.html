<div class="content-wrapper">
  <section class="container">
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card card-warning card-outline">
          <div class="card-header">
            <h6 class="card-title" style="font-weight:bold;font-size: small;">Liste des Licences</h6>
          </div>
          <div class="card-body table-responsive pt-2 pb-3">
            <div class="table-responsive" >
              <div class="panel-body">
                <div style="overflow: auto">
                  <div class="row" class="d-flex justify-content-lg-between">
                    <div class="col-lg-3">
                      <a mat-raised-button color="accent" class="btn-sm save" routerLink="/licence/create">Ajouter</a>
                    </div>
                    <div class="col-lg-3">
                      <mat-form-field >
                        <input matInput (keyup)="applyFilterLicences($event.target.value)" placeholder="Rechercher">
                      </mat-form-field>
                    </div>
                  </div>
                  <div  class="mat-elevation-z8">
                    <table mat-table multiTemplateDataRows [dataSource]="licenceList" matSort class="table-bordred table-striped table-sm">
                      <tr mat-header-row *matHeaderRowDef="Columns" ></tr>
                      <tr mat-row *matRowDef="let coLicence;columns:Columns"></tr>

                      <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Status</th>
                        <td mat-header-cell *matCellDef="let licence" >
                          <mat-icon *ngIf="licence.status == 'Active'" class="iconVert">task_alt</mat-icon>
                          <mat-icon *ngIf="licence.status == 'Inactive'" class="option_icon_inactive">cancel</mat-icon>
                          <mat-icon *ngIf="licence.status == 'Expirée'" class="icon_Expiree">cancel</mat-icon>
                          <mat-icon *ngIf="licence.status == 'Renouvelée'" class="icon_Renouvelee">cancel</mat-icon>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="Clé">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black"> Clé</th>
                        <td mat-header-cell *matCellDef="let licence">{{licence.cle}}</td>
                      </ng-container>

                      <ng-container matColumnDef="Description">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Desc.</th>
                        <td mat-header-cell *matCellDef="let licence">{{licence.description}}</td>
                      </ng-container>

                      <ng-container matColumnDef="Date début">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Date début</th>
                        <td mat-header-cell *matCellDef="let licence">{{licence.dateDebut}}</td>
                      </ng-container>

                      <ng-container matColumnDef="Date Fin">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Date fin</th>
                        <td mat-header-cell *matCellDef="let licence">{{licence.dateFin}}</td>
                      </ng-container>

                      <ng-container matColumnDef="Durée">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Durée</th>
                        <td mat-header-cell *matCellDef="let licence">{{licence.duree}}</td>
                      </ng-container>

                      <!--<ng-container matColumnDef="Actions">
                        <th mat-header-cell *matHeaderCellDef style="font-size: x-small;font-weight: bold;color: black">Actions</th>
                        <td mat-cell *matCellDef="let option" class="d-flex justify-content-sm-between">
                          <a mat-icon-button class="edit" (click)="onEditOption(option)">
                            <mat-icon>launch</mat-icon>
                          </a>
                          <a mat-icon-button color="warn"  (click)="onDeleteOption(option)">
                            <mat-icon>delete_outline</mat-icon>
                          </a>
                        </td>
                      </ng-container>-->
                    </table>
                    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

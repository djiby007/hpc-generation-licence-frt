<div class="card card-warning card-outline">
  <div class="card-header">
    <h4 class="card-title">Modifier</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="updateLicenceForm"  (ngSubmit)="updateLicence()" autocomplete="off">
      <div class="row">
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Filiale</mat-label>
            <mat-select formControlName= "filiale">
              <mat-option *ngFor=" let filiale of listFiliales" [value]="filiale.id">{{filiale.caption}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Application</mat-label>
            <mat-select formControlName= "application" (selectionChange)="getApplicationSelected($event)" >
              <mat-option *ngFor=" let application of listApplications" [value]="application.id">{{application.nom}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Prix</mat-label>
            <input matInput type="number" formControlName="montant" placeholder="Montant de l'application">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" required>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateDebut" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-form-field>
            <mat-label>Dur√©e</mat-label>
            <input matInput type="number" formControlName="duree" required>
          </mat-form-field>
        </div>
        <div class="col-md-2" style="margin-top: 20px;">
          <mat-select value="jour" (selectionChange)="getSelectedUnite($event)" style="width: 70px;">
            <mat-option value="jour">Jour</mat-option>
            <mat-option value="mois">Mois</mat-option>
            <mat-option value="an">An</mat-option>
          </mat-select>
        </div>
      </div>
      <button mat-raised-button class="mr-2 mt-3" style="background-color: #095806; color: white" [disabled]="updateLicenceForm.invalid" >Sauvegarder</button>
      <button mat-raised-button class="mt-3" style="background-color: dodgerblue; color: white" routerLink="/licence">Annuler</button>
    </form>
    <hr>
    <div>
      <form [formGroup]="detailsForm">
        <button mat-raised-button (click)="addDetailsForm()" style="background-color: #095806; color: white">Ajouter</button>
        <div *ngFor="let detail of detailsForm.controls.details?.value; let i = index; trackBy:trackByFn">
          <div [formGroupName]="i" class="row">
            <div class="col-md-3">
              <mat-form-field>
                <mat-label>Option</mat-label>
                <mat-select  name="optionVente" formControlName= "optionVente" (selectionChange)="getOptionSelected($event)">
                  <mat-option *ngFor=" let optionVente of listOptions" [value]="optionVente.id">{{optionVente.caption}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput type="number" formControlName="nombre" required>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field>
                <mat-label>Montant</mat-label>
                <input matInput type="number" formControlName="montant" required>
              </mat-form-field>
            </div>
            <div class="col-md-3" style="padding-top: 20px;">
              <button mat-mini-fab color="red" style="margin-left: -70px;" (click)="removeGroup(i)">
                <mat-icon style="color: #DC143C">delete_outline</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="d-flex justify-content-center mt-5 pt-5 ">
    <div class="card">
      <div class="card-header">
        <h4 >Réinitialisation du mot de passe</h4>
      </div>
      <div class="card-body">
        <mat-card-content>
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <p>
              <mat-form-field>
                <mat-icon matPrefix class="mr-1">vpn_key</mat-icon>
                <input matInput
                       placeholder="Nouveau mot de passe" name="uname"
                       type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field>
                <mat-icon matPrefix class="mr-1">vpn_key</mat-icon>
                <input matInput name="psw"
                       placeholder="Password"
                       formControlName="confirmPassword" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </p>
            <mat-error *ngIf="resetForm.get('password').hasError('required')">
             (*) Les champs sont obligatoires
            </mat-error>
            <p *ngIf="messageVerif || messageVerifOld" style="color: red;font-size: 12px" >
              <span >{{messageVerif}} {{messageVerifOld}}</span>
            </p>
            <mat-card-actions class="d-flex justify-content-start">
              <button mat-raised-button color="accent" type="submit" class="btn-sm save float-left" [disabled]="resetForm.invalid" >Soumettre</button>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </div>
    </div>
  </div>
</div>

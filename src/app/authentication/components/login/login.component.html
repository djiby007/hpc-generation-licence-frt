<div class="container">
  <div class="d-flex justify-content-center mt-5 pt-5 ">
    <div class="card">
      <div class="card-header">
        <a href="https://hpc.sn/">
          <img src="https://hpc.sn/wp-content/uploads/2020/06/logo-hpc.png" alt="HPC | Vente de logiciels de gestion" id="logo" data-height-percentage="54" data-actual-width="200" data-actual-height="100">
        </a>
      </div>
      <div class="card-body">
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
              <p>
                <mat-form-field>
                  <mat-icon matPrefix class="mr-1">person</mat-icon>
                  <input matInput
                         placeholder="Identifiant"
                         name="uname"
                         formControlName="username"
                         type="text">
                  <mat-error *ngIf="loginForm.get('username').hasError('required')">
                    Veuillez saisir l'Identifiant
                  </mat-error>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field>
                  <mat-icon matPrefix class="mr-1">vpn_key</mat-icon>
                  <input matInput name="psw"
                         placeholder="Password"
                         formControlName="password" [type]="hide ? 'password' : 'text'">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="loginForm.get('password').hasError('required')">
                    Veuillez saisir le mot de passe
                  </mat-error>
                </mat-form-field>
              </p>
              <p *ngIf="submitted && error" style="color: red;font-size: 12px" >
               <span *ngIf="loginForm.valid && submitted">Identifiant ou mot de passe incorrect !</span>  </p>
              <mat-card-actions class="d-flex justify-content-between">
                <span class="psw"><a routerLink="../forgot-password"> Mot de passe oublié ?</a></span>
                <button mat-raised-button color="accent" type="submit" class="btn-sm save float-left" [disabled]="loginForm.invalid" >CONNEXION</button>
              </mat-card-actions>
            </form>
          </mat-card-content>
      </div>
    </div>
  </div>
</div>

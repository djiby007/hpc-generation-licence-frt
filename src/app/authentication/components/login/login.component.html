<div class="col-md-6 offset-md-3 mt-5 body">
  <div class="card">
    <h4 class="card-header">
      <a href="https://hpc.sn/">
        <img src="https://hpc.sn/wp-content/uploads/2020/06/logo-hpc.png" alt="HPC | Vente de logiciels de gestion" id="logo" data-height-percentage="54" data-actual-width="200" data-actual-height="100">
      </a>
    </h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="container">
          <div *ngIf="submitted && error" style="color: red">
            <b>Identifiant ou mot de passe incorrect !</b>
          </div>
          <label><b>Identifiant </b></label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="setError(username)" placeholder="Identifiant" name="uname" >
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
            <div *ngIf="username.errors.required">Veuillez saisir l'identifiant </div>
          </div>
          <label class="mt-3"><b>Mot de passe</b></label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="setError(password)" placeholder="Mot de passe" name="psw" >
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
            <div *ngIf="password.errors.required">Veuillez saisir le mot de passe</div>
          </div>
          <span class="psw"><a routerLink="../forgot-password"> Mot de passe oubli√© ?</a></span>
          <button class="btn btn-success" style="margin-top: 15px;float: right" type="submit">
            CONNEXION
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
